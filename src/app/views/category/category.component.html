<div class="card flex justify-content-center flex-column p-3">
  <h1>Category</h1>

  <div class="menu-list">
    <div class="flex justify-content-center py-2">
      <div class="flex flex-wrap gap-3 justify-content-center">
        <div *ngFor="let item of menus">
          <app-card-menu
            class="shadow-2 flex justify-content-center"
            [icon]="item.icon"
            [title]="item.title"
            [desc]="item.description"
            [redirectUri]="item.redirectUri" />
        </div>
      </div>
    </div>
  </div>
</div>
