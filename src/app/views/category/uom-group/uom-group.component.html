<div class="card flex justify-content-center flex-column p-3">
  <h1>UoM Group</h1>

  <p>UoM Group data from Subur Database</p>

  <div class="d-flex flex-row align-items-center mb-2">
    <p-button
      label="Load Data"
      [disabled]="loading"
      (onClick)="loadButtonEvent()"
      severity="success"
      class="me-2"></p-button>
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-button label="Submit" (onClick)="confirmDialog()" [disabled]="buttonDisabled"></p-button>
  </div>

  <div class="flex flex-row align-items-center mb-2">
    <p-inputSwitch
      [(ngModel)]="useCheckbox"
      (onChange)="checkBoxChange()"
      ariaLabelledBy="chckbox"
      class="d-flex"></p-inputSwitch>
    <label class="ms-2" id="chckbox">Use Checkbox?</label>
  </div>

  <div
    *ngIf="loading"
    class="p-3 mb-3"
    [ngStyle]="{
      backgroundColor: 'var(--highlight-bg)',
      color: 'var(--highlight-text-color)',
      borderRadius: 'var(--border-radius)',
    }">
    loading...
    <p-progressBar [value]="progressValue"></p-progressBar>
  </div>
  <p-table
    #dt1
    [loading]="loading"
    [value]="dataSource"
    [(selection)]="selectedData"
    (selectAllChange)="selectAllChange($event)"
    (selectionChange)="selectChange()"
    [selectAll]="checkAll"
    dataKey="code"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [totalRecords]="totalRecords"
    [(rows)]="pageSize"
    (onPage)="onPageSizeChange($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 80, 100]"
    [globalFilterFields]="['code', 'description', 'details.uoMPackage']">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-end">
        <span class="material-symbols-outlined flex align-items-center search-icon-container px-2">
          search
        </span>
        <input
          class="search-input"
          pInputText
          type="text"
          [(ngModel)]="searchText"
          (input)="dt1.filterGlobal(searchText, 'contains')"
          placeholder="Search keyword" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem" *ngIf="useCheckbox">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Code</th>
        <th>Description</th>
        <th>Details</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-uomGruop>
      <tr>
        <td *ngIf="useCheckbox">
          <p-tableCheckbox [value]="uomGruop"></p-tableCheckbox>
        </td>
        <td>{{ uomGruop.code }}</td>
        <td>{{ uomGruop.description }}</td>
        <td>
          <span *ngFor="let detail of uomGruop.details">
            {{ detail.uoMPackage }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
