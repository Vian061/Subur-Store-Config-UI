<div class="card flex justify-content-center p-2">
  <h1>Area</h1>

  <p>Area data from Subur Database</p>

  <div class="d-flex flex-row align-items-center mb-2">
    <p-button label="Load Data" (onClick)="loadData()" severity="success" class="me-2"></p-button>
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-button label="Submit" (onClick)="confirmDialog()"></p-button>
  </div>

  <div class="d-flex flex-row align-items-center mb-2">
    <p-inputSwitch
      [(ngModel)]="useCheckbox"
      ariaLabelledBy="switch2"
      class="d-flex"></p-inputSwitch>
    <label class="ms-2" id="switch2">Use Checkbox?</label>
  </div>

  <p-table
    [value]="dataSource"
    [(selection)]="selectedData"
    (selectAllChange)="selectAllChange()"
    (selectionChange)="selectChange()"
    dataKey="code"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem" *ngIf="useCheckbox">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th style="width: 50%">Code</th>
        <th style="width: 50%">Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-area>
      <tr>
        <td *ngIf="useCheckbox">
          <p-tableCheckbox [value]="area"></p-tableCheckbox>
        </td>
        <td>{{ area.code }}</td>
        <td>{{ area.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
