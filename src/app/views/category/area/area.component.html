<div class="container-fluid">
  <h1>Area</h1>

  <p>Area data from Subur Database</p>

  <div class="d-flex flex-row align-items-center">
    <button mat-raised-button color="primary" style="margin-bottom: 22px" (click)="loadData()">
      Load Data
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin-bottom: 22px"
      class="ms-3"
      [disabled]="buttonDisabled"
      (click)="confirmDialog()">
      Submit
    </button>
  </div>

  <mat-slide-toggle class="mb-4" [(ngModel)]="useCheckbox" (change)="onSlideChange()"
    >Use Checkbox ?</mat-slide-toggle
  >

  <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="width: 50px">
          <mat-checkbox
            [(ngModel)]="checkAll"
            (change)="$event ? toggleAllRows() : null"
            [checked]="selectedData.hasValue() && isAllSelected()"
            [indeterminate]="selectedData.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="toggleRow($event, row)"
            [checked]="selectedData.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
