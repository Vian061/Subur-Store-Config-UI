<div class="login-container">
  <mat-card style="width: 40%">
    <mat-card-content>
      <h1 style="text-align: center">Login</h1>
      <form class="login-form">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter your username"
            name="username"
            [(ngModel)]="username" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter your Password "
            type="password"
            name="password"
            [(ngModel)]="password" />
        </mat-form-field>

        <p-toast></p-toast>
        <button
          mat-raised-button
          color="warn"
          class="full-width"
          (click)="login(this.username, this.password)">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
